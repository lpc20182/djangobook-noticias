<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Notícias</title>
</head>
<body>

<h1>Notícias</h1>
<h2>Notícias recentes</h2>
{% for noticia in noticias %}
<div>
    <div><a href="{% url "detalhes" noticia.pk %}">{{ noticia.titulo }}</a></div>
</div>
{% endfor %}

{% for noticia in noticias_view %}
<div>
    <div><a href="{% url "detalhes" noticia.pk %}">{{ noticia.titulo }} </a></div>
    <h1>{{noticia.quantidade_de_views}}</h1>
</div>
{% endfor %}
<footer>
    <p>LPC &copy; 2018</p>
</footer>
</body>
</html>
